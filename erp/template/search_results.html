<p>You searched for: <strong>{{ query }}</strong></p>

{% if products %}
    <p>Found {{ products|length }} product{{ products|pluralize }}.</p>
    <p><ol>
        {% for p in products %}
        <li>{{p.id }}
            {% for g in p.group.all %}
            {{ g.id }},</li>
            {% endfor %}
        {% endfor %}
    </ol></p>
{% else %}
    <p>No books matched your search criteria.</p>
{% endif %}
